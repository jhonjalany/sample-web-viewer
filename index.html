<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Section ‚Äî ANHS-SH 2025</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #e58e26;
      --primary-dark: #d47a1c;
      --secondary: #f0a500;
      --accent: #ffcc00;
      --light: #fff9e6;
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.3);
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
      --shadow-lg: 0 16px 40px rgba(0,0,0,0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #fff8e1, #ffecb3);
      color: #2d2d2d;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(120deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.8rem 1.5rem;
      text-align: center;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      transform: rotate(30deg);
    }
    header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0.5rem auto 0;
    }

    nav {
      background: white;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.8rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-logo {
      font-weight: 800;
      font-size: 1.4rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-logo i { font-size: 1.2rem; }

    .nav-back a {
      text-decoration: none;
      color: #555;
      background: var(--glass-bg);
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      transition: var(--transition);
    }
    .nav-back a:hover {
      background: rgba(229, 142, 38, 0.15);
      color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      background: var(--glass-bg);
      color: #444;
      padding: 0.65rem 1.25rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
      text-decoration: none;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      transition: var(--transition);
      cursor: pointer;
      min-width: 140px;
      text-align: left;
      box-shadow: var(--shadow-sm);
    }

    .dropdown-btn:hover,
    .dropdown-btn:focus {
      background: linear-gradient(145deg, rgba(229, 142, 38, 0.12), rgba(240, 165, 0, 0.08));
      color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      outline: none;
    }

    .dropdown-btn::after {
      content: "‚ñº";
      font-size: 0.7rem;
      transition: transform 0.25s ease;
      transform: translateY(-1px);
    }

    .dropdown-btn[aria-expanded="true"]::after {
      transform: rotate(180deg) translateY(1px);
    }

    .dropdown-content {
      position: absolute;
      top: calc(100% + 6px);
      right: 0;
      background: white;
      min-width: 180px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      z-index: 101;
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: 
        opacity 0.25s ease,
        visibility 0.25s,
        transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }

    .dropdown-btn[aria-expanded="true"] + .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-content a {
      display: flex;
      align-items: center;
      padding: 0.85rem 1.25rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      gap: 0.75rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      position: relative;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.25s ease;
    }

    .dropdown-content a:hover,
    .dropdown-content a:focus {
      background: rgba(255, 243, 224, 0.85);
      color: var(--primary-dark);
      padding-left: 1.35rem;
      outline: none;
    }

    .dropdown-content a:hover::before,
    .dropdown-content a:focus::before {
      transform: scaleY(1);
    }

    .dropdown-content i {
      color: var(--secondary);
      font-size: 1rem;
      width: 1.2em;
      text-align: center;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: row;
        align-items: stretch;
        gap: 0.75rem;
        padding: 0.8rem 0.5rem;
      }

      .nav-logo,
      .nav-back,
      .dropdown {
        width: 100%;
        text-align: center;
        justify-content: center;
      }

      .nav-back a,
      .dropdown-btn {
        width: 100%;
        justify-content: center;
      }

      .dropdown {
        order: 3;
      }

      .dropdown-content {
        position: relative;
        top: 6px;
        box-shadow: var(--shadow-md);
        border-radius: var(--radius-md);
        max-height: 0;
        overflow: hidden;
        opacity: 1;
        visibility: visible;
        transform: none;
        transition: max-height 0.3s ease, padding 0.2s ease;
      }

      .dropdown-btn[aria-expanded="true"] + .dropdown-content {
        max-height: 500px;
        padding: 0.25rem 0;
      }

      .dropdown-content a {
        justify-content: center;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
      }

      .dropdown-content i {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .dropdown-content {
        min-width: 100%;
        right: 0;
      }
    }

    main {
      max-width: 1500px;
      margin: 2rem auto;
      padding: 0 1.25rem;
    }
    .section-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .section-header h1 {
      font-size: 2.4rem;
      color: var(--primary);
      font-weight: 800;
      margin-bottom: 0.75rem;
    }
    .section-header p {
      font-size: 1.15rem;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
    }

    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .student-card {
      background: var(--glass-bg);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      will-change: transform;
    }
    .student-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-md);
    }
    .student-card:active {
      transform: translateY(0) scale(0.98);
      box-shadow: var(--shadow-lg);
    }
    .student-card:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    .student-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      object-position: top;
      display: block;
      transition: var(--transition);
    }
    .student-card:hover img {
      filter: brightness(1.05);
    }
    .student-card h3 {
      padding: 1rem 0.75rem 1.25rem;
      text-align: center;
      font-size: 1.05rem;
      font-weight: 700;
      color: #333;
      line-height: 1.3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .modal.active {
      opacity: 1;
      visibility: visible;
      display: flex; 
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 550px;
      padding: 2rem;
      text-align: center;
      position: relative;
      box-shadow: var(--shadow-lg);
      transform: scale(0.95);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal.active .modal-content {
      transform: scale(1);
    }
    .close-btn {
      position: absolute;
      top: 1.25rem;
      right: 1.25rem;
      font-size: 1.75rem;
      cursor: pointer;
      color: #aaa;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: var(--transition);
      background: rgba(0,0,0,0.05);
    }
    .close-btn:hover {
      color: var(--primary);
      background: rgba(229, 142, 38, 0.1);
      transform: rotate(90deg);
    }

    /* Keep focus visible for accessibility, but no rotation */
    .close-btn:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
      background: rgba(229, 142, 38, 0.1);
      /* ‚ùå Do NOT rotate on focus alone */
    }
    .modal-img-wrapper {
      margin: 0 auto 1.5rem;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      border: 4px solid white;
    }
    .modal img {
      width: 100%;
      object-fit: cover;
      object-position: top;
    }
    .modal h2 {
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 1.75rem;
      font-weight: 800;
    }
    .modal p.subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .award-section {
      margin-top: 1.25rem;
    }
    .award-section h3 {
      color: var(--primary-dark);
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .award-list {
      text-align: left;
      max-height: 180px;
      overflow-y: auto;
      padding-right: 8px;
    }
    .award-list ul {
      list-style: none;
      padding-left: 0;
    }
    .award-list li {
      padding: 0.5rem 0 0.5rem 2rem;
      position: relative;
      border-bottom: 1px dashed #eee;
      font-size: 0.95rem;
    }
    .award-list li:last-child {
      border-bottom: none;
    }
    .award-list li::before {
      content: '‚òÖ';
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: bold;
    }
    .no-awards {
      color: #888;
      font-style: italic;
      padding: 1rem;
    }

    .view-full-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 1.25rem;
      transition: var(--transition);
      box-shadow: 0 4px 12px rgba(229, 142, 38, 0.3);
      border: none;
      cursor: pointer;
    }
    .view-full-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(229, 142, 38, 0.4);
    }
    .view-full-btn:active {
      transform: translateY(0);
    }

    .modal-content > div[style*="display:flex"] {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1.25rem;
      flex-wrap: wrap;
    }

    @media (max-width: 480px) {
      .modal-content > div[style*="display:flex"] {
        flex-direction: column;
      }
      .modal-content > div[style*="display:flex"] .view-full-btn + .view-full-btn {
        margin-left: 0;
        margin-top: 0.5rem;
      }
    }

    footer {
      text-align: center;
      margin-top: 5rem;
      padding: 1.5rem;
      background: #2d2d2d;
      color: #ddd;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.9rem; }
      header p { font-size: 1rem; }
      .section-header h1 { font-size: 2rem; }
      .students-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.25rem; }
      .modal-content { padding: 1.5rem; }
      .modal-img-wrapper { width: 120px; height: 120px; }
    }
    @media (max-width: 480px) {
      .students-grid { grid-template-columns: repeat(2, 1fr); }
      .modal-content {
        padding: 1.25rem;
        max-width: calc(100vw - 2rem);
      }
      .modal-img-wrapper { width: 100px; height: 100px; }
      .view-full-btn { font-size: 0.95rem; padding: 0.65rem 1.25rem; }
    }

    .award-list::-webkit-scrollbar {
      width: 6px;
    }
    .award-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .award-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    
    /* ===== Back to Top Button ===== */
.back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 52px;
  height: 52px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: var(--shadow-md);
  cursor: pointer;
  opacity: 0;
  visibility: hidden;
  transform: translateY(20px);
  transition: 
    opacity 0.3s ease,
    visibility 0.3s,
    transform 0.3s ease,
    background 0.2s;
  z-index: 999;
}
.back-to-top.show {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}
.back-to-top:hover {
  background: var(--primary-dark);
  transform: translateY(-3px) scale(1.05);
  box-shadow: var(--shadow-lg);
}

/* ===== Floating Share Bar ===== */
.share-bar {
  position: fixed;
  bottom: 20px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 998;
}
.share-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: white;
  border: 2px solid var(--glass-border);
  color: var(--primary);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: var(--shadow-sm);
  cursor: pointer;
  transition: var(--transition);
}
.share-btn:hover {
  background: var(--primary);
  color: white;
  transform: scale(1.1);
  box-shadow: var(--shadow-md);
}
.share-btn:active {
  transform: scale(1);
}


  </style>
</head>

<nav>

      <!-- ‚úÖ Change here -->

    </div>
    <div class="nav-actions">

        </div>

<!-- Main Student Modal -->

<!-- Social Share Container (Floating) -->

<footer>

<script>
// üîÅ Universal: Get section from URL (e.g. ?section=leo) or fallback
function getSectionFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  //‚úÖ Change here as default
  let section = urlParams.get('section')?.toLowerCase() || 'aries';
  // Validate: only allow known sections
  //‚úÖ Change here
  if (!sectionsData[section]) section = 'aries';
  return section;
}

// üìö Centralized Data (All sections + awards)

  { img: "https://cached-file-link.jhondumanhog.workers.dev/files/anhs-sh-2025/aquarius/Ashley_A._Rinos.webp", name: "Ashley A. Rinos" },
  { img: "https://cached-file-link.jhondumanhog.workers.dev/files/anhs-sh-2025/aquarius/Ashley_A._Ri√±os.webp", name: "Ashley A. Ri√±os" },
  { img: "https://cached-file-link.jhondumanhog.workers.dev/files/anhs-sh-2025/aquarius/Bernard_Jr._M._Padoga.webp", name: "Bernard Jr. M. Padoga" },
  { img: "https://cached-file-link.jhondumanhog.workers.dev/files/anhs-sh-2025/aquarius/Cherry_Ann_B._Adonis.webp", name: "Cherry Ann B. Adonis" },

// üîÅ Merge awards into achievements (deduped)
Object.entries(otherAwards).forEach(([award, names]) => {
  names.forEach(rawName => {
    const normName = normalize(rawName);
    let matchedKey = Object.keys(achievements).find(k => normalize(k) === normName);
    if (!matchedKey) {
      matchedKey = rawName;
      achievements[matchedKey] = [];
    }
    if (!achievements[matchedKey].some(a => normalize(a) === normalize(award))) {
      achievements[matchedKey].push(award);
    }
  });
});

function normalize(str) {
  return str
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

// üé® Apply section theme
function applySectionTheme(sectionKey) {
  const sec = sectionsData[sectionKey];
  const root = document.documentElement;
  root.style.setProperty('--primary', sec.colorPrimary);
  root.style.setProperty('--primary-dark', sec.colorPrimaryDark);
  root.style.setProperty('--secondary', sec.colorPrimary.replace('#', '#') + 'cc');
  document.getElementById('section-title').textContent = sec.title;
  document.getElementById('section-motto').textContent = sec.motto;
  document.getElementById('students-title').textContent = `Meet Our ${sec.title.split(' ')[0]} Stars`;
  document.getElementById('page-title').textContent = `${sec.title} ‚Äî ANHS-SH 2025`;
  document.getElementById('footer-section').textContent = sec.title.split(' ')[0];
  document.querySelector('.nav-logo').innerHTML = `<i class="fas fa-graduation-cap"></i> ${sec.title}`;
}

// üñ•Ô∏è Fullscreen modal
function openFullscreenImageModal(src, altText) {
  const fullscreenModal = document.getElementById('fullscreenImageModal');
  const fullscreenImg = document.getElementById('fullscreenImg');
  fullscreenImg.src = src;
  fullscreenImg.alt = altText || 'Student photo';
  fullscreenModal.classList.add('active');
  document.body.style.overflow = 'hidden';

  const close = () => {
    fullscreenModal.classList.remove('active');
    document.body.style.overflow = '';
    document.removeEventListener('keydown', escHandler);
  };

  const escHandler = (e) => { if (e.key === 'Escape') close(); };
  document.addEventListener('keydown', escHandler);
  fullscreenModal.onclick = (e) => { if (e.target === fullscreenModal) close(); };
  document.getElementById('closeFullscreenModal').onclick = close;
}

function downloadImage(url, filename) {
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

// üß† MAIN LOGIC ‚Äî Optimized for large sections
document.addEventListener('DOMContentLoaded', () => {
  const sectionKey = getSectionFromURL();
  const sectionData = sectionsData[sectionKey];

  // 1. Apply theme
  applySectionTheme(sectionKey);

  // 2. Populate dropdown
  const dropdownContent = document.getElementById('dropdownContent');
  dropdownContent.innerHTML = Object.entries(sectionsData).map(([key, data]) => 
    `<a href="?section=${key}" role="menuitem">
      <i class="fas fa-star"></i> ${data.title}
    </a>`
  ).join('');

  // 3. üöÄ SMART INFINITE SCROLL GRID (12 per batch)
  const container = document.getElementById('students-container');
  const students = sectionData.students;
  const batchSize = 12;
  let loadedCount = 0;

  // Batch loading sentinel
  const sentinel = document.createElement('div');
  sentinel.style.height = '1px';
  sentinel.style.margin = '0';
  container.appendChild(sentinel);

  // Batch loader
  let isLoadingBatch = false;
  const batchObserver = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting && !isLoadingBatch && loadedCount < students.length) {
      loadNextBatch();
    }
  }, { rootMargin: '200px' });
  batchObserver.observe(sentinel);

  // Per-image lazy loader
  const imgObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        if (img.dataset.src) {
          img.src = img.dataset.src;
          img.removeAttribute('data-src');
          img.onload = () => img.style.filter = 'none';
          img.onerror = () => {
            img.style.filter = 'none';
            img.parentElement.style.opacity = '0.75';
            img.src = 'https://via.placeholder.com/180/e0e0e0/999999?text=No+Photo';
          };
          imgObserver.unobserve(img);
        }
      }
    });
  }, { rootMargin: '100px' });

  function loadNextBatch() {
    if (isLoadingBatch) return;
    isLoadingBatch = true;

    const start = loadedCount;
    const end = Math.min(start + batchSize, students.length);
    const fragment = document.createDocumentFragment();

    for (let i = start; i < end; i++) {
      const student = students[i];
      const card = document.createElement('div');
      card.className = 'student-card';
      card.setAttribute('role', 'button');
      card.setAttribute('tabindex', '0');
      card.setAttribute('aria-label', `View profile of ${student.name}`);
      
      card.innerHTML = `
        <img 
          data-src="${student.img.trim()}" 
          alt="${student.name}"
          loading="lazy"
          decoding="async"
          style="filter: blur(4px); transition: filter 0.3s;"
          onerror="this.style.filter='none'; this.parentElement.style.opacity='0.75'"
        >
        <h3>${student.name}</h3>
      `;

      card.addEventListener('click', () => openModal(student));
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(student);
        }
      });

      fragment.appendChild(card);
    }

    container.insertBefore(fragment, sentinel);
    loadedCount = end;

    // Lazy-load images in this batch
    const batchImages = container.querySelectorAll(`.student-card:nth-child(n+${start + 1}):nth-child(-n+${end}) img[data-src]`);
    batchImages.forEach(img => imgObserver.observe(img));

    isLoadingBatch = false;

    if (loadedCount >= students.length) {
      batchObserver.unobserve(sentinel);
    }
  }

  // Load first batch
  loadNextBatch();

  // 4. üéØ Modal logic
  const modal = document.getElementById('studentModal');
  const closeModalBtn = document.getElementById('closeModal');

  function closeModal() {
    modal.classList.remove('active');
    document.body.style.overflow = '';
  }

  window.openModal = function(student) {
    const imgSrc = student.img.trim(); //  CRITICAL: fixes broken URLs
    const modalImg = document.getElementById('modal-img');
    const modalName = document.getElementById('modal-name');
    const modalSubtitle = document.getElementById('modal-subtitle');
    const modalAwards = document.getElementById('modal-awards');

    modalImg.src = imgSrc;
    modalImg.alt = student.name;
    modalName.textContent = student.name;
    modalSubtitle.textContent = `${sectionData.title.split(' ')[0]} Section ‚Ä¢ Class of 2025`;

    const normName = normalize(student.name);
    const matchedKey = Object.keys(achievements).find(k => normalize(k) === normName);
    const awards = matchedKey 
      ? [...new Set(achievements[matchedKey])].sort()
      : [];

    const awardsHTML = awards.length
      ? `
        <div class="award-section">
          <h3><i class="fas fa-trophy"></i> Awards & Recognitions</h3>
          <div class="award-list">
            <ul>${awards.map(a => `<li>${a}</li>`).join('')}</ul>
          </div>
        </div>`
      : `<p class="no-awards"><i class="fas fa-info-circle"></i> No awards listed.</p>`;

    const isPlaceholder = !imgSrc || imgSrc.includes('placeholder.com') || imgSrc.includes('No+Photo');
    const actionButtons = !isPlaceholder
      ? `
        <div style="display:flex;gap:0.75rem;justify-content:center;margin-top:1.25rem;flex-wrap:wrap">
          <button class="view-full-btn" id="viewFullscreenBtn" aria-label="View full-size image">
            <i class="fas fa-expand"></i> View Full Image
          </button>
          <button class="view-full-btn" id="downloadBtn" aria-label="Download image">
            <i class="fas fa-download"></i> Download Image
          </button>
        </div>`
      : '';

    modalAwards.innerHTML = awardsHTML + actionButtons;
    
    if (!isPlaceholder) {
      document.getElementById('viewFullscreenBtn')?.addEventListener('click', e => {
        e.preventDefault();
        openFullscreenImageModal(imgSrc, student.name);
      });
      document.getElementById('downloadBtn')?.addEventListener('click', e => {
        e.preventDefault();
        const safeName = student.name.replace(/\s+/g, '_').replace(/[^a-z0-9_√±√ë√°√©√≠√≥√∫√Å√â√ç√ì√ö\s]/gi, '');
        downloadImage(imgSrc, `${safeName}.jpg`);
      });
    }

    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
    setTimeout(() => closeModalBtn.focus(), 100);
  };

  closeModalBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
  });

  //  Dropdown (unchanged)
  const dropdownBtn = document.getElementById('dropdownBtn');
  function toggleDropdown() {
    const isExpanded = dropdownBtn.getAttribute('aria-expanded') === 'true';
    dropdownBtn.setAttribute('aria-expanded', !isExpanded);
  }
  dropdownBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleDropdown(); });
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.dropdown')) dropdownBtn.setAttribute('aria-expanded', 'false');
  });
  dropdownBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleDropdown(); }
    else if (e.key === 'Escape') { dropdownBtn.setAttribute('aria-expanded', 'false'); dropdownBtn.focus(); }
    else if (e.key === 'ArrowDown') {
      e.preventDefault();
      dropdownBtn.setAttribute('aria-expanded', 'true');
      setTimeout(() => dropdownContent.querySelector('a')?.focus(), 50);
    }
  });
  dropdownContent.addEventListener('keydown', (e) => {
    const items = Array.from(dropdownContent.querySelectorAll('a'));
    const idx = items.indexOf(document.activeElement);
    if (e.key === 'ArrowDown') { e.preventDefault(); (items[idx + 1] || items[0])?.focus(); }
    else if (e.key === 'ArrowUp') { e.preventDefault(); (items[idx - 1] || items[items.length - 1])?.focus(); }
    else if (e.key === 'Escape') { dropdownBtn.setAttribute('aria-expanded', 'false'); dropdownBtn.focus(); }
  });
  dropdownContent.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => dropdownBtn.setAttribute('aria-expanded', 'false'));
  });
});

copyLinkBtn.addEventListener('click', async () => {
  try {
    await navigator.clipboard.writeText(window.location.href);
    copyLinkBtn.innerHTML = '<i class="fas fa-check"></i>';
    setTimeout(() => {
      copyLinkBtn.innerHTML = '<i class="fas fa-link"></i>';
    }, 2000);
  } catch (err) {
    alert('Failed to copy link. Please copy manually.');
  }
});

shareNativeBtn.addEventListener('click', async () => {
  try {
    await navigator.share({
      //‚úÖ Change here
      title: 'ANHS-SH 2025 Yearbook',
      text: 'üéì Check out our digital yearbook ‚Äî memories, achievements, and more!',
      url: window.location.href
    });
  } catch (err) {
    if (err.name !== 'AbortError') {
      // Fallback: copy if share fails
      copyLinkBtn.click();
    }
  }
});

</script>
